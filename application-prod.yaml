apiVersion: argoproj.io/v1alpha1
kind: Application
metadata: 
  name: react-argo-application-prod
  namespace: argocd
spec:
  project: default
  source:
    repoURL : https://github.com/tongzahub/argocd-react.git
    targetRevision : HEAD
    path: prod
  destination:
    server: https://kubernetes.default.svc
    namespace: myapp
  
  syncPolicy: 
    syncOptions:
      - CreateNamespace=true

    automated:
      selfHeal: true
      prune: true